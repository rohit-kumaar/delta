<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/images/icon/deloitte.ico"
      type="image/x-icon"
    />
    <title>Delta | Audit, Consulting, Advisory, and Tax Services</title>
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <section class="login">
      <img
        src="src/images/login-bg-img.png"
        alt="Beautiful green leaf"
        class="login__img"
      />

      <div class="login-content">
        <h1 class="login__title">
          Deloitte
          <span class="circle"></span>
        </h1>

        <div class="login-account">
          <h5 class="login-account__title">Login into the account</h5>

          <form class="login-form">
            <input
              type="text"
              class="login-form__info"
              id="text"
              placeholder="Username"
            />
            <input
              id="password"
              type="password"
              class="login-form__info"
              placeholder="Password"
            />
            <span class="question-mark">
              <i class="bx bx-question-mark"></i>
            </span>
            <div class="login-form-submit">
              <input type="checkbox" class="login-form__checkbox" />
              <label class="login-form__reminder">Remember Me</label>
              <a href="dashboard.html" class="login-form__btn">LOGIN</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <!-- Javascript  -->
  <script src="src/js/index.js"></script>
</html>
