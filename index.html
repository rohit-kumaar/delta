<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Rohit Kumar" />
    <meta name="description" content="Your Project Description" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Start  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="src/icon/site.webmanifest" />
    <!-- Favicon End  -->
    <title>Delta | Audit, Consulting, Advisory, and Tax Services</title>
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <section class="login">
      <img
        src="src/images/login-bg-img.png"
        alt="Beautiful green leaf"
        class="login__img"
      />

      <div class="login-content">
        <h1 class="login__title">
          Delta
          <span class="circle"></span>
        </h1>

        <div class="login-account">
          <h5 class="login-account__title">Login into the account</h5>

          <form class="login-form">
            <input
              type="text"
              class="login-form__info"
              id="text"
              placeholder="Username"
            />
            <input
              id="password"
              type="password"
              class="login-form__info"
              placeholder="Password"
            />
            <span class="question-mark">
              <i class="bx bx-question-mark"></i>
            </span>
            <div class="login-form-submit">
              <input type="checkbox" class="login-form__checkbox" />
              <label class="login-form__reminder">Remember Me</label>
              <a href="dashboard.html" class="login-form__btn">LOGIN</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>

  <!-- Custom JS Start -->
  <script src="src/js/index.js"></script>
  <!-- Custom JS End -->
</html>
