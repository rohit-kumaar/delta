<body>
  <!-- Login Start  -->
  <div class="login | bg-black text-white">
    <div class="container">
      <div class="row gap-5 gap-lg-0">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <h1 class="login__title">Delta</h1>
        </div>

        <div class="col-12 col-lg-6">
          <div class="form__container">
            <h2 class="form-title">Login into the account</h2>

            <form class="form__login">
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase" id="userName" placeholder="Username" required />
                <label for="userName">Username</label>
              </div>

              <div class="form-floating mb-4 position-relative">
                <input type="password" class="form-control pe-5" id="password" placeholder="Password" required />
                <label for="password">Password</label>
                <span class="icon-eye icon-eye-blocked text-white position-absolute"></span>
              </div>

              <div class="form__submit">
                <div class="form__checkbox">
                  <input type="checkbox" />
                  <label>Remember Me</label>
                </div>

                <input type="submit" class="btn btn-success" id="handleLogin"  value="LOGIN">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login End  -->
</body>
